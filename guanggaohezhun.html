<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery-2.1.0.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/Global.js"></script>
    <style>
        .wrap {
            padding: 20px;
            width: 100%;
            overflow: auto;
            box-sizing: border-box;
        }

        ul {
            width: 100%;
        }

        ul li {
            width: 25%;
            float: left;
            height: 36px;
            line-height: 36px;
            /* background: #ccc; */
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-top: 0px;
            cursor: pointer;
        }

        ul li:first-of-type {
            border: 1px solid #ccc;
        }

        ul li:nth-of-type(2) {
            border: 1px solid #ccc;
            border-left: 0px;

        }

        ul li:nth-of-type(3) {
            border: 1px solid #ccc;
            border-left: 0px;

        }

        ul li:nth-of-type(4) {
            border: 1px solid #ccc;
            border-left: 0px;

        }

        .winbody {
            width: 700px;
            padding: 10px;
            display: none;
        }

        .carlist {
            width: 120px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 14px;
            display: inline-block;
        }

        .tabs {
            /* width: 900px; */
        }

        .tabs a {
            width: 120px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 14px;
            display: inline-block;
        }

        .layui-form-item {
            margin: 0;
        }

        .layui-input-inline {
            width: 100% !important;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div>显示时长： <input type="number" style="width:60px;display: inline-block;" id="showMin" class="layui-input" value="1" />分钟 <a
                class="layui-btn layui-btn-sm" onclick="bao()">保存</a></div>
        <table class="layui-table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>内容</th>
                    <th>内容字体</th>
                    <th>内容字号</th>
                    <th>内容颜色</th>
                    <th>播放频率</th>
                    <th>发布单位</th>
                    <th>联系人</th>
                    <th>电话</th>
                    <th>提交日期</th>
                    <th>截止日期</th>
                    <th>核准状态</th>
                    <th>核准日期</th>
                    <th>核准编号</th>
                    <th>核准人</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody class="fybj">

            </tbody>
        </table>
    </div>
    <div class="winbody">
            <table class="layui-table">

                    <tbody class="xg">
                        <tr>
                            <td>发布单位</td>
                            <td colspan="3"><input type="text" class="layui-input" id="company" readonly="readonly"></td>
                        </tr>
                        <tr>
                            <td>内容</td>
                            <td colspan="3"><input type="text" class="layui-input" id="content" readonly="readonly"></td>
                        </tr>
                        <tr>
                            <td>内容字体</td>
                            <td><input type="text" class="layui-input" id="contentFamily" readonly="readonly"></td>
                            <td>内容字号</td>
                            <td><input type="text" class="layui-input" id="contentSize" readonly="readonly"></td>
                        </tr>
                        <tr>
                            <td>内容颜色</td>
                            <td><input type="text" class="layui-input" id="contentColor" readonly="readonly"></td>
                            <td>播放频率</td>
                            <td><input type="text" class="layui-input" id="playRate" readonly="readonly"></td>
                        </tr>
                        <tr>
                            <td>联系人</td>
                            <td><input type="text" class="layui-input" id="contract" readonly="readonly"></td>
                            <td>电话</td>
                            <td><input type="text" class="layui-input" id="telphone" readonly="readonly"></td>
                        </tr>
                        <tr>
                            <td>提交日期</td>
                            <td><input type="text" class="layui-input" id="submitTime" readonly="readonly"></td>
                            <td>截止日期</td>
                            <td><input type="text" class="layui-input" id="endTime" readonly="readonly"></td>
                        </tr>
                        <tr>
                                <td>编号</td>
                                <td><input type="text" class="layui-input" id="checkNumber" readonly="readonly"><input type="hidden" id="id" value="0"></td>
                            <td>申请项目</td>
                            <td class="layui-form "><select  lay-verify="" id="programs" disabled="disabled">
                                    <option value="播放">播放</option>
                                    <option value="删除">删除</option>
                                    <option value="修改">修改</option>
                                </select></td>
                            
                        </tr>
                        <tr>
                                <td>审核状态</td>
                                <td>
                                	<select  lay-verify="" id="checkState">
                                    <option value="1">核准</option>
                                    <option value="2">驳回</option>
                                </select>
                                </td>
                            <td>核准日期</td>
                            <td class="layui-form "><input type="text" class="layui-input" name="checkTime" id="checkTime"</td>
                            
                        </tr>
                    </tbody>
                    <tbody class="change">
                            
                    </tbody>
                </table>
        </table>
    </div>

</body>
<script>
var layer = ''
layui.use('layer',function () {
    layer = layui.layer
})
layui.use('laydate', function () {
        var laydate = layui.laydate;

       //执行一个laydate实例
        laydate.render({
            elem: '#checkTime' //指定元素
            ,type: 'datetime'
        });
       /*  laydate.render({
            elem: '#endTime' //指定元素
            ,type: 'datetime'
        });*/
       
    });
sel()
function sel () {
	
    $.ajax({
        url: `${API}/controller/erpAdvertisement/getcheckPage`,
        type: 'get',
        success: function (res) {
        	console.log(res.data.records);
            var str ="";
        	$.each(res.data.records, function (i,n) {
                
        	   str+=`<tr><td>
                        ${n.id}
                    </td>
                    <td title="${n.content}">
                        ${n.content.length > 30 ? n.content.substring(0,15) + '...' : n.content}
                    </td>
                    <td>
                        ${n.contentFamily}
                    </td>
                    <td>
                        ${n.contentSize}
                    </td>
                    <td>
                        ${n.contentColor}
                    </td>
                    <td>
                        ${n.playRate}
                    </td>
                    <td>
                        ${n.company}
                    </td>
                    <td>
                        ${n.contract}
                    </td>
                    <td>
                        ${n.telphone}
                    </td>
                    <td>
                       ${n.submitTime}
                    </td>
                    <td>
                        ${n.endTime==null?' ':n.endTime}
                    </td>`;
                    var zhuang="";
                    if(n.checkState==0){
                    	zhuang="待审";
                    }else if(n.checkState==1){
                    	zhuang="审核";
                    }else if(n.checkState==2){
                    	zhuang="驳回";
                    }else if(n.checkState==3){
                    	zhuang="欠费";
                    }
                    str+=`<td>
                        ${zhuang}
                    </td>
                    <td>
                        ${n.checkDate}
                    </td>
                    <td>
                        ${n.checkNumber}
                    </td>
                    <td>
                        ${n.checkPeople}
                    </td>
                    <td onclick="update(${n.id})">
                        <div class="layui-btn layui-btn-xs">审核</div>
                    </td></tr>`
                    
                    })
                    $('.fybj').html(str);
                
        }
    })
}

let json = {}
    function ti(index){
    	var id=$("#id").val();
    	
    		$.ajax({
		        url: `${API}/controller/erpAdvertisement/examine`,
		        type: 'get',
		        data:{
		        	id:$("#id").val(),
		        	time:$("#checkTime").val(),
		        	states:$("#checkState").val(),
		        	name:loadUserInfo.user.realName
		        },
		        success: function (res) {
                    
                    layer.msg('保存成功！')
                    setTimeout(function () {
                        layer.close(index)
                        sel();
                    },1500)
		        }
		    })
    
    }
    function update(id) {
        $.ajax({
            url: `${API}/controller/erpAdvertisement/getcheckById?webId=${id}`,
            type: 'get',
            success: function (res) {
                	$("#id").val(id);
		        	$("#company").val(res.data.company);
		        	$("#content").val(res.data.content);
		        	$("#contentFamily").val(res.data.contentFamily);
		        	$("#contentSize").val(res.data.contentSize);
		        	$("#contentColor").val(res.data.contentColor);
		            $("#playRate").val(res.data.playRate);
		        	$("#contract").val(res.data.contract);
		        	$("#telphone").val(res.data.telphone);
		        	$("#submitTime").val(res.data.submitTime);
		        	$("#endTime").val(res.data.endTime);
		        	$("#checkNumber").val(res.data.checkNumber);
                    $("#programs").val(res.data.programs);
                    layui.use('form',function () {
                        layui.form.render()
                    })
                    
                    layer.open({
                        type:1,
                        content: $('.winbody'),
                        btn:['保存'],
                        area:['740px'],
                        yes: function (index) {
                            ti(index)
                        }
                    })
            }
        })
    }
    
    function bao(){
    	var min=$("#showMin").val();
    	$.ajax({
            url: `${API}/controller/erpAdvertisement/editShow?min=`+min,
            type: 'get',
            success: function (res) {
                layer.msg('保存成功！');
            }
        })
    }
</script>
