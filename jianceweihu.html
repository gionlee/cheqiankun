<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <style>
        .wrap {
            padding: 20px;
            width: 100%;
            overflow: auto;
            box-sizing: border-box;
        }

        ul {
            width: 100%;
        }

        ul li {
            width: 25%;
            float: left;
            height: 36px;
            line-height: 36px;
            /* background: #ccc; */
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-top: 0px;
            cursor: pointer;
        }

        ul li:first-of-type {
            border: 1px solid #ccc;
        }

        ul li:nth-of-type(2) {
            border: 1px solid #ccc;
            border-left: 0px;

        }

        ul li:nth-of-type(3) {
            border: 1px solid #ccc;
            border-left: 0px;

        }

        ul li:nth-of-type(4) {
            border: 1px solid #ccc;
            border-left: 0px;

        }

        .winbody {
            width: 840px;
            padding: 10px;
        }

        .carlist {
            width: 140px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 14px;
            display: inline-block;
            cursor: pointer;
            border: 1px solid #fff;
            box-sizing: border-box;
        }

        .tabs {
            /* width: 900px; */
        }

        .tabs a {
            width: 140px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 14px;
            display: inline-block;
        }

        .lists {
            overflow: hidden;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul id="list">

        </ul>
    </div>
    <div class="winbody" style="display:none;">
        <div class="lists">
            <div class="mcar">

            </div>
            <div class="gcar">

            </div>
        </div>
    </div>
</body>
<script src="./js/Global.js"></script>
<script>


    var cokeid = 1;



    function seeInfo(id) {
        sessionStorage.removeItem('jcgcar');
    sessionStorage.removeItem('jcpcar');
        $.ajax({
            url: API + '/erpManagement/gojianceweihuCar?custId=' + id,
            type: 'get',
            dataType: 'json',
            success: function (ret) {
                var objkacha = ret.data.putongche
                var objdagua = ret.data.guache;
                var chtml = '';
                var ghtml = ''
                $.each(objkacha,function (i,n) {
                    chtml += `<div class="carlist"  data-id='${ n.carPlate} ' >${n.carPlate}</div>`;
                })
                $.each(objdagua,function (j,k) {
                    ghtml += `<div class="carlist"  data-id='${ k.carPlate}  ' >${k.carPlate}</div>`;
                })
                $('.mcar').html(chtml)
                $('.gcar').html(ghtml)
                change()
            },
            error: function (err) {
                alert("系统错误");
            }
        });
        layui.use('layer', function () {
            let layer = layui.layer;
            layer.open({
                type: 1,
                area: ['860px','300px'],
                title: '车辆牌号',
                content: $('.winbody'),
                btn: ['确定'],
                yes: function () {
                    if (pcar.length > 0) {
                        window.location.href = 'jianceweihuxiangqing.html'
                    } else {
                        alert('请选择车辆！')
                    }
                    
                }

            });
        })
    }
    $(function () {

        $.ajax({
            url: API + '/erpManagement/gojianceweihu?custId=' + cokeid,
            type: 'get',
            dataType: 'json',
            success: function (ret) {
                var obj = ret.data
                var html = '';

                for (let key = 0; key < obj.length; key++) {
                    html += '<li onclick="seeInfo(' + obj[key].id + ')">' +
                        '<a>' +
                        '' + obj[key].cusName + '' +
                        '</a>' +
                        '</li>';
                }
                $("#list").html(html);
            },
            error: function (err) {
                alert("系统错误");

            }
        });

    })
    let pcar = ''
    let gcar = ''
    
    function change() {
        $('.mcar .carlist').on('click', function () {
            $('.mcar .carlist').css({
                'background': '#fff',
                'color': '#000'
            })
            $(this).css({
                'background': '#05c5fd',
                'color': '#fff'
            })
            pcar = $(this).data('id')
            sessionStorage.jcpcar = pcar
            sessionStorage.jcgcar = gcar
        })
        $('.gcar .carlist').on('click', function () {
            $('.gcar .carlist').css({
                'background': '#fff',
                'color': '#000'
            })
            $(this).css({
                'background': '#05c5fd',
                'color': '#fff'
            })
            gcar = $(this).data('id')
            sessionStorage.jcpcar = pcar
            sessionStorage.jcgcar = gcar
        })
    }
</script>

</html>
