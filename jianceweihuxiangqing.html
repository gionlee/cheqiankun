	<script>
		function GetRequest() {
			var url = location.search; //获取url中"?"符后的字串  
			var theRequest = new Object();
			if(url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				for(var i = 0; i < strs.length; i++) {
					theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
				}
			}
			return theRequest;
		}

			sessionStorage.pcar = sessionStorage.jcpcar

			window.location.href = `./xiaoshouweixiuxiangqing.html?custName=${getUrlParam('custName')}`
		}

		function setLt(_this) {
			let val = $(_this).val()
			$(val.split(','), function(i, k) {
				$('.winbody div').each(function() {
					if($(this).text() == k) {
						$(this).addClass('active')
					}
				})
			})
			$('.winbody div').on('click', function() {
				if($(this).hasClass('active')) {
					$(this).removeClass('active')
				} else {
					$(this).addClass('active')
				}
			})
			layui.use(['layer', 'form'], function() {
				layui.layer.open({
					type: 1,
					title: '轮胎状态',
					area: ['1240px'],
					content: $('.winbody'),
					btn: ['保存', '取消'],
					yes: function(index) {
						layui.layer.close(index)
						let str = []
						$('.winbody div').each(function(i, k) {
							if($(this).hasClass('active')) {
								str.push($(this).text())
							}
						})
						$(_this).val(str.toString())
					}
				})
			})
		}
