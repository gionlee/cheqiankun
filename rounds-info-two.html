<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	/***************************鼠标滑过显示表格*******************************/
	// 左侧 
	$('.my_round_left').hover(function (event) {
		var e = event || window.event;
		var clientX = e.clientX;
		var clientY = e.clientY;
		var cur_box_W = parseInt($(this).css('width'));
		var cur_box_H = parseInt($(this).css('height'));

		var topval;
		if (clientY > 450) {
			topval = clientY - cur_box_H * 2;
		} else {
			topval = clientY - cur_box_H / 2;
		}

		var leftval = clientX + cur_box_W / 2;

		$('.my_round_info_table').css({
			'display': 'block',
			'top': topval + 'px',
			'left': leftval + 'px'
		});
		$(this).children('.my_round_img').css('background', '#ca3d3d');
	}, function () {
		$('.my_round_info_table').css({
			'display': 'none'
		});
		$(this).children('.my_round_img').css('background', '#393939');
	});

	// 右侧 
	$('.my_round_right').hover(function (event) {
		var e = event || window.event;
		var clientX = e.clientX;
		var clientY = e.clientY;
		var cur_box_W = parseInt($(this).css('width'));
		var cur_box_H = parseInt($(this).css('height'));
		var zz_width = parseInt($('.my_round_info_table').css('width'));

		var topval;
		if (clientY > 450) {
			topval = clientY - cur_box_H * 2;
		} else {
			topval = clientY - cur_box_H / 2;
		}

		var leftval = clientX - zz_width - cur_box_W / 2;

		$('.my_round_info_table').css({
			'display': 'block',
			'top': topval + 'px',
			'left': leftval + 'px'
		});
		$(this).children('.my_round_img').css('background', '#ca3d3d');
	}, function () {
		$('.my_round_info_table').css({
			'display': 'none'
		});
		$(this).children('.my_round_img').css('background', '#393939');
	});

	// 备胎 
	$('.my_round_bot').hover(function () {

		var e = event || window.event;
		var clientX = e.clientX;
		var clientY = e.clientY;
		var cur_box_H = parseInt($(this).css('height'));
		var zz_height = parseInt($('.my_round_info_table').css('height'));
		$('.my_round_info_table').css({
			'display': 'block',
			'left': clientX + 'px',
			'top': clientY - zz_height - cur_box_H + 'px'
		});
		$(this).children('.my_round_img').css('background', '#ca3d3d');
	}, function () {
		$('.my_round_info_table').css({
			'display': 'none'
		});
		$(this).children('.my_round_img').css('background', '#393939');
	});

	$('.my_round_info_table').hover(function () {
		$(this).css('display', 'block');
	}, function () {
		$(this).css('display', 'none');
	});
</script>
