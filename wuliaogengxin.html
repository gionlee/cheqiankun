        .wrap {

            float: left;

        ul li:first-of-type {

        }

        ul li:nth-of-type(3) {

        }

            text-align: center;
            font-size: 14px;
            display: inline-block;
        }

        .tabs {

        }

        .tabs a {

            height: 30px;

        .select {

        }

        .layui-input {
            width: 140px;
            display: inline-block;
        }
