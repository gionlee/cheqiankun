<body>
    <div class="wrap" style="text-align: center;">
            <div class="search">
                    <input class="layui-input ksdate" style="text-align: center;" type="text" placeholder="开始日期">
                </div>
                <div class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <select lay-filter="datesel" name="quiz2">
                                <option value="">请选时段</option>
                                <option value="0">一季度</option>
                                <option value="1">二季度</option>
                                <option value="2">三季度</option>
                                <option value="3">四季度</option>
                                <option value="4">上半年</option>
                                <option value="5">下半年</option>
                                <option value="6">本年度</option>
                                <option value="7">上年度</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="search">
                    <input class="layui-input jsdate" style="text-align: center;" type="text" placeholder="结束日期">
                </div>
                <div class="btn">
                    <button class="layui-btn layui-btn-normal" onclick="sel()">查询</button>
                </div>
        
        <table class="layui-table">

                    <th>序号</th>

        </tbody>
    </table>
    </div>
</body>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '.ksdate' //指定元素
        });
        laydate.render({
            elem: '.jsdate' //指定元素
        });
    });
    layui.use('form', function () {
        var form = layui.form
        form.on('select(datesel)', function (data) {
            let val = data.value
            let years = new Date().getFullYear()
            switch (val) {
                case '0':
                    $('.ksdate').val(`${years}-01-01`)
                    $('.jsdate').val(`${years}-03-31`)
                    break;
                case '1':
                    $('.ksdate').val(`${years}-04-01`)
                    $('.jsdate').val(`${years}-06-30`)
                    break;
                case '2':
                    $('.ksdate').val(`${years}-07-01`)
                    $('.jsdate').val(`${years}-09-30`)
                    break;
                case '3':
                    $('.ksdate').val(`${years}-10-01`)
                    $('.jsdate').val(`${years}-12-31`)
                    break;
                case '4':
                    $('.ksdate').val(`${years}-01-01`)
                    $('.jsdate').val(`${years}-06-30`)
                    break;
                case '5':
                    $('.ksdate').val(`${years}-07-01`)
                    $('.jsdate').val(`${years}-12-31`)
                    break;
                case '6':
                    $('.ksdate').val(`${years}-01-01`)
                    $('.jsdate').val(`${years}-12-31`)
                    break;
                    case '7':
                    $('.ksdate').val(`${years-1}-01-01`)
                    $('.jsdate').val(`${years-1}-12-31`)
                    break;
            }
        });
    })
     
    function sel () {
        $.ajax({
        url: `${API}/erpUser/getUserBycustIdPage?custId=${loadUserInfo.customer.id}&startDate=${$('.ksdate').val()}&endDate=${$('.jsdate').val()}`,
        type: 'get',
        success: function (res) {
            var str ="";
            $.each(res.data.reverse(), function (i,n) {
                
        	   str+=`<tr><td>
                        ${res.data.length - i}
                    </td>
                    <td>
                        ${n.changeDate}
                    </td>`;
                    var roleId=n.roleId;
                    var role="";
                    if(roleId==1){
                    	role="商户/车队";
                    }else if(roleId==2){
                    	role="私家车";
                    }else if(roleId==3){
                    	role="业务客户";
                    }else if(roleId==4){
                    	role="超级用户";
                    }else if(roleId==5){
                    	role="零星用户";
                    }
                    str+=`<td>
                        ${role}
                    </td>
                    <td>
                        ${n.customerId}
                    </td>
                    <td>
                        ${n.branchName}
                    </td>
                    <td>
                        ${n.phone}
                    </td>
                    <td>
                        ${n.eMail}
                    </td>
                    <td>
                        ${n.wx}
                    </td>
                    <td>
                        ${n.qq==null?' ':n.qq}
                    </td>
                    <td title="${n.groupName}">`
                        if(n.groupName) {
                            str += `${ n.groupName.length > 15 ? n.groupName.substring(0,15)+'...' : n.groupName}
                    </td>`
                        } else {
                            str += `<td><td>`
                        }
                     str +=`  
                    <td>
                        ${n.customerName==null?' ':n.customerName}
                    </td>
                    <td>
                        ${n.erpCustomer==null?' ':n.erpCustomer}
                    </td></tr>`;
                    
                    })
                    console.log(str);
                    $('.zclb').html(str);
        }
    })
    }
    sel()
</script>
